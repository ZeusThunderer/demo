<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multitools</title>
    <style>
        .column {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
<a href="/home"><button>Home</button></a>
<a th:onclick="'requestModel(\'' + ${model.id} + '\');'"><button>Request this model</button></a>
<h2>Multitools</h2>
<div class="column">
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Damage</th>
            <th>Color</th>
            <th>Class</th>
            <th>Cost</th>
            <th>Seller</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="multitool,i : ${multitools}" style="cursor: pointer"  th:onclick="'rowClickedBuy(\'' + ${multitool.id} + '\');'">
            <td th:text="${model.toolName}"></td>
            <td th:text="${multitool.damage}"></td>
            <td th:text="${multitool.color}"></td>
            <td th:text="${model.toolClass}"></td>
            <td th:text="${sellObjects[i.index].cost}"></td>
            <td th:text="${sellObjects[i.index].usersByUserId.login}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="column">
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Damage</th>
            <th>Color</th>
            <th>Class</th>
            <th>Cost</th>
            <th>Requester</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="multitool_for_requsets,i : ${multitools_for_request}"  style="cursor: pointer">
            <td th:text="${model.toolName}"></td>
            <td th:text="${multitool_for_requsets.damage}"></td>
            <td th:text="${multitool_for_requsets.color}"></td>
            <td th:text="${model.toolClass}"></td>
            <td th:text="${requests[i.index].cost}"></td>
            <td th:text="${requests[i.index].usersByUserId.login}"></td>
        </tr>
        </tbody>
    </table>
</div>-
</body>
<script>
    function rowClickedBuy(id) {
        document.location.href = '/market/buy?type=' + 'TOOL' + '&id=' + id
    }
    function  requestModel(id){
        document.location.href = '/market/request?type=' + 'TOOL' + '&id=' + id
    }
</script>
</html>
