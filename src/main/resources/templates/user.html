<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><b>User:</b> [[${session.user.login}]]</p>
<p><b>Balance:</b> [[${session.user.balance}]]</p>
<a href="/login"><button>Logout</button></a>
<form action="#" th:action="@{/money}" method="post">
    <label for="money">Add balance:</label>
    <input type="number" id="money" name="money" />
    <button type="submit">Submit</button>
</form>
<h2>Ownership</h2>
<table border="1">
    <thead>
    <tr>
        <th>Type</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ownership : ${ownerships}" th:onclick="">
        <td th:text="${ownership.sellObject.objType}"></td>
        <td th:text="${ownership.ownDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
