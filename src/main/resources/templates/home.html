<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
</head>
<body>
<div th:if="${session.user != null}" th:onclick="goToPage('/user')">
  [[${session.user.login}]]
</div>
<div th:unless="${session.user != null}" th:onclick="goToPage('/login')">
  LOG IN
</div>
<h2 th:if="${session.user != null}">Choose Product</h2>
<a th:if="${session.user != null}" th:onclick="goToPage('/multitoolmodels')"><button>Multitool Models</button></a>
<a th:if="${session.user != null}" th:onclick="goToPage('/spaceshipmodels')"><button>Spaceship Models</button></a>
</body>
<script th:inline="javascript">
function goToPage(url) {
    document.location.href = url;
}
</script>
</html>
